<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Planium-test</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Planium test</h1>
      <img src="../assets/logo-Planium-10.png" alt="Logo Planium">
    </div>

    <div class="body">
      <div class="separator">
        <span>Qual plano será escolhido?</span>
        <br>
        <input type="text" class="input-field" placeholder="Plano: ">
      </div>
      <br>
      <div class="separator">
        <span>Quantas pessoas serão abrangidas pelo plano?</span>
        <br>
        <input type="number" name="select" id="select" class="input-field" placeholder="Beneficiários: ">
      </div>

      <form action="http://localhost:3333/beneficiaries" method="POST" id="form-generated">
        <button type="submit" class="btn" id="btn-submit-form" style="display:none">Enviar</button>
      </form>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
